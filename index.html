<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./speed writing.css">
    <title>typing speed test game</title>
</head>
<body>
    <div class="game">
        <div class="name">typing speed test game</div>
        <div class="container">
            <div class="message">
                you are playing on
                <span class="lvl"></span>level & you have <span class="seconds"></span>seconds to type the word
            </div>
            <div class="start">start playing</div>
            <div class="the-word"></div>
            <input type="text" class="input">
            <div class="upcoming-words">words will show here</div>
            <div class="control">
                <div class="time">time left: <span></span>seconds</div>
                <div class="sorce">sorce: <span class="got">0</span> from <span class="total"></span></div>
            </div>
            <div class="finish"></div>
        </div>
    </div>
    <script src="./speed writing.js"></script>
</body>
</html>
